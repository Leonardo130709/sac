name: sac
channels:
  - pytorch
  - conda-forge
  - pytorch3d
  - fvcore
  - iopath
  - defaults
dependencies:
  - python=3.9
  - numpy
  - pip
  - tqdm
  - pytorch=1.9.1
  - torchvision
  - cudatoolkit=10.2
  - fvcore
  - iopath
  - pytorch3d
  - matplotlib
  - tensorboard
  - pip:
    - gym
    - dm_control
    - ruamel.yaml
prefix: /opt/conda/envs/sac
